
{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Form Design One | Fazt</title>
    <link href="{% static 'ProyectoStatic/css/estyle.css' %}" rel="stylesheet">
    <link href="{% static 'ProyectoStatic/img/logo.png' %}" rel="stylesheet">
  </head>
  <body>

    <div class="login-box">
      <img src="{% static 'ProyectoStatic/img/logo.png' %}" class="avatar" alt="Avatar Image">
      <h1>Login Here</h1>
      <form method="POST">
        {% csrf_token%}
        {{form.as_p}}
        <input type="submit" value="Log In">
        <a href="#">Lost your Password?</a><br>
        <a href="#">Don't have An account?</a>
      </form>
    </div>
  </body>
</html>
